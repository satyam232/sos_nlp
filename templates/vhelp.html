<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Varela+Round:wght@400&display=swap" rel="stylesheet">
    <title>Speech to Text</title>
    <style>

        @font-face {
            font-family: 'carmen sans';
            src: url(carmen-sans-7.ttf);
        }


        @import url('https://fonts.googleapis.com/css2?family=Varela+Round:wght@400&display=swap');


        body {
            font-family: 'carmen sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        .maincontainer {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Ensure full viewport height */
}

.container {
    max-width: 600px;
    width: 100%;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: #00ffbb3b 0px 7px 29px 0px;
}

        h1 {
            text-align: center;
            color: #333;
        }
        ion-icon {
            font-size: 18px;
            font-weight: bold;
            display: grid;
            margin-left: 10px;
        }
        button {
            font-family: 'varela round';
            display: flex;
            align-items: center;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00ffbb;
            color: black;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            padding: 12.5px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="maincontainer">
        <div class="container">
            <h1>SOS</h1>
            <button id="startButton">Start Recording 
                <span><ion-icon name="mic-outline"></ion-icon></span>
            </button>
            <center>
                <div id="result"></div>
            </center>
        </div>
    </div>

    <script>
        
        const startButton = document.getElementById('startButton');
        const resultDiv = document.getElementById('result');

        startButton.addEventListener('click', async () => {
            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';
            recognition.start();
            recognition.onresult = async (event) => {
                const transcript = event.results[0][0].transcript;
                resultDiv.textContent = `User: ${transcript}`;
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: transcript })
                });
                const data = await response.json();
                resultDiv.textContent += `\nPrediction: ${data.prediction === 1 ? 'Danger' : 'Safe'}`;
                
                // If the prediction indicates danger (1), send FCM notification
                if (data.prediction === 1) {
                    // Retrieve user's location
                    navigator.geolocation.getCurrentPosition(position => {
                        const { latitude, longitude } = position.coords;
                        const location = `Latitude: ${latitude}, Longitude: ${longitude}`;
                        // Send notification with location
                        sendNotification("AAAAgmO3otQ:APA91bHECfpOxkTQ9Zmh-m3SQdjiP7jVDqtFaiJ9CoJ5BoCs4uUeRFsLedq0dAjtzDAMb558rQLzhczkaedwxUAqv9dvpoQ3dJM4HK_Q13SSln0Ki-d5yJNKB_aTjakLRY9m7GZfII58", "/topics/all", "SOS Alert", transcript,location,latitude,longitude);
                    }, error => {
                        console.error('Error getting location:', error);
                        // Send notification without location
                        sendNotification("AAAAgmO3otQ:APA91bHECfpOxkTQ9Zmh-m3SQdjiP7jVDqtFaiJ9CoJ5BoCs4uUeRFsLedq0dAjtzDAMb558rQLzhczkaedwxUAqv9dvpoQ3dJM4HK_Q13SSln0Ki-d5yJNKB_aTjakLRY9m7GZfII58", "/topics/all", "SOS Alert", transcript,location,latitude,longitude);
                    });
                }
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error', event.error);
            };
        });

        // Function to send FCM notification
        async function sendNotification(apiKey, recipientToken, title, body, location = null,latitude,longitude) {
            const message = {
                    "to": recipientToken,
                    "notification": {
                        "title": title,
                        "body": location ? `${body}\nLocation: ${location}` : body
                    },
                    "data": {
                        "latitudee":latitude,
                        "longitudee":longitude
                    }
            };

            try {
                const response = await fetch('https://fcm.googleapis.com/fcm/send', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(message)
                });

                if (response.ok) {
                    console.log('Notification sent successfully');
                } else {
                    console.error('Failed to send notification:', response.statusText);
                }
            } catch (error) {
                console.error('Error sending notification:', error);
            }
        }
    </script>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
